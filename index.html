<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أهلاً وسهلاً</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated colored lines going down */
        .line {
            position: absolute;
            top: -100px;
            width: 8px;
            height: 150px;
            border-radius: 4px;
            animation: fallDown 8s linear infinite;
            filter: blur(1px);
        }

        /* Different colored lines */
        .line:nth-child(1) { left: 10%; background: #ff6b6b; animation-delay: 0s; }
        .line:nth-child(2) { left: 20%; background: #4ecdc4; animation-delay: 1s; }
        .line:nth-child(3) { left: 30%; background: #45b7d1; animation-delay: 2s; }
        .line:nth-child(4) { left: 40%; background: #96ceb4; animation-delay: 3s; }
        .line:nth-child(5) { left: 50%; background: #feca57; animation-delay: 4s; }
        .line:nth-child(6) { left: 60%; background: #ff9ff3; animation-delay: 5s; }
        .line:nth-child(7) { left: 70%; background: #54a0ff; animation-delay: 6s; }
        .line:nth-child(8) { left: 80%; background: #5f27cd; animation-delay: 7s; }
        .line:nth-child(9) { left: 90%; background: #00d2d3; animation-delay: 8s; }
        .line:nth-child(10) { left: 15%; background: #ff9ff3; animation-delay: 0.5s; }
        .line:nth-child(11) { left: 25%; background: #f368e0; animation-delay: 1.5s; }
        .line:nth-child(12) { left: 35%; background: #ff9f43; animation-delay: 2.5s; }
        .line:nth-child(13) { left: 45%; background: #ee5253; animation-delay: 3.5s; }
        .line:nth-child(14) { left: 55%; background: #0abde3; animation-delay: 4.5s; }
        .line:nth-child(15) { left: 65%; background: #10ac84; animation-delay: 5.5s; }
        .line:nth-child(16) { left: 75%; background: #5f27cd; animation-delay: 6.5s; }
        .line:nth-child(17) { left: 85%; background: #ff6b6b; animation-delay: 7.5s; }
        .line:nth-child(18) { left: 95%; background: #48dbfb; animation-delay: 8.5s; }

        /* Falling animation */
        @keyframes fallDown {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Arabic text styling */
        .arabic-text {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .welcome-message {
            font-size: 4em;
            font-weight: bold;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeInGlow 3s ease-out forwards;
            line-height: 1.3;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Fade in with glow animation */
        @keyframes fadeInGlow {
            0% {
                opacity: 0;
                transform: scale(0.8);
                text-shadow: 0 0 0px rgba(255, 255, 255, 0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-message {
                font-size: 2.5em;
                padding: 20px;
            }
            
            .line {
                width: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated colored lines falling down -->
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>

    <!-- Arabic text in the middle -->
    <div class="arabic-text">
        <div class="welcome-message">
            أهلاً وسهلاً بموقعي، أستاذة علاء نايلة!
        </div>
    </div>
</body>
</html>
